<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie guide app</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;600&family=Teko:wght@700&display=swap" rel="stylesheet"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
</head>
<body>

    <nav>
        <div class="navbar">
            <span class="hamburger"><i class="bi bi-list"></i></span>
            <span class="logo">
                <h1>IMDb</h1>
            </span>
            <div class="search-container">
                <form action="">
                    <input type="text" placeholder="Search IMDb" id="inputBox">
                    <button><i class="bi bi-search" id="searchBtn"></i></button>
                </form>
            </div>
        </div>
    </nav>

    <main>
            <section>
                <div class="movie-container" id="movie-container">
                   <h1>Enter movie name to get movie info...</h1>
            </section>
    </main>

    <footer>
            <p>&copy; 2024 Movie Guide App</p>
    </footer>
    
</body>
<script src="script.js"></script>
</html>
